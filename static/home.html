        <style>
            html {
                overflow: hidden;

            body * {
                text-transform: capitalize;

            body {
                justify-content: center;
                background: black;
                row-gap: 3rem;
                text-align: center;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                overflow: hidden;
                font-family: arial;
            }

            .swinging {
                animation: swing 2.5s 0s ease-in-out infinite;
                transform-origin: center;
            }

            @keyframes swing {
                0% {
                    transform: rotateZ(0deg) scale(1);
                }
                25% {
                    transform: rotateZ(-20deg) scale(0.9);
                }
                50% {
                    transform: rotateZ(0deg) scale(0.8);
                }
                75% {
                    transform: rotateZ(20deg) scale(0.9);
                }
                100% {
                    transform: rotateZ(0deg) scale(1);
                }
            }

            .hueing {
                animation: hue 2s 0s linear infinite;
            }

            @keyframes hue {
                to {
                    filter: hue-rotate(360deg);
                }
            }

            h2 {
                font-size: 2rem;
                color: #5fffa5;
            }

            .detail {
                width: 90%;
            }

            a {
                background: #5fffa5;
                color: black;
                padding: 0.7rem;
                border: none;
                border-radius: 0.5rem;
                font-weight: bold;
                text-decoration: none;
            }
        </style>
    </head>
